<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>GRID EXPLORER</title>
</head>

<body>
    <section id="user-info">
        <h3>LOGIN HERE</h3>
        <input type="text" name="name" placeholder="username" id="input">
        <button id="start">START</button>
        <div id="newuser">
            -
        </div>
    </section>

    <section id="game-buttons">
        <h3>PLAY HERE</h3>
        <button id="up"> MOVE UP </button>

        <button id="down"> MOVE DOWN </button>
        <div id="yaxis">-</div>

        <button id="left"> MOVE LEFT </button>


        <button id="right"> MOVE RIGHT </button>
        <div id="xaxis">-</div>
    </section>





    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="main.js"></script>
</body>

</html>
