<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>GRID EXPLORER</title>
</head>

<body>
    <!-- <h2>Grid Game</h2>
    <a href="#login">Login</a>
    <a href="#play">Play</a>-->
    <section id="user-info">
        <h3>LOGIN HERE</h3>
        <input type="text" name="name" placeholder="username" id="input">
        <button id="smallplayer">Small Player</button>
        <button id="bigplayer">Big Player</button>
        <button id="start">START</button>
        <div id="newuser">-</div>
    </section>

    <section id="game-view">
        <h3>PLAY HERE</h3>
        <button id="up"> MOVE UP </button>
        <button id="down"> MOVE DOWN </button>
        <button id="left"> MOVE LEFT </button>
        <button id="right"> MOVE RIGHT </button>
        <div id="yaxis">-</div>
        <div id="xaxis">-</div>
        <div id="energy">-</div>
        <div id="movecount">-</div>
    </section>

    <section class="game-over">
      <h2>Game Over</h2>
      <button id="restart">Start Over</button>
    </section>





    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="main.js"></script>
</body>

</html>
