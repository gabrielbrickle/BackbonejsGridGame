<!DOCTYPE html><html><head><meta charset="utf-8"><link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet" type="text/css"><link rel="stylesheet" href="styles.css"><title>GRID EXPLORER</title></head><body><h2>Grid Game</h2><a href="#login" id="login" class="hidden">Login</a> <a href="#play" id="play" class="hidden">Play</a><section id="user-info"><input type="text" name="name" placeholder="username" id="input"><br><div class="homebuttons"><div id="buttonrender"></div><br><button id="start">START</button></div></section><section id="game-view" class="hidden"><button id="up">MOVE DOWN</button> <button id="down">MOVE UP</button> <button id="left">MOVE LEFT</button> <button id="right">MOVE RIGHT</button><div id="yaxis">-</div><div id="xaxis">-</div><div id="energy">-</div><div id="movecount">-</div><div id="grid"></div></section><section id="game-over" class="hidden"><h2>Game Over</h2><button id="restart">Start Over</button><div id="newuser">-</div><div id="scoreboard">-</div><div id="topplayers">-</div><!-- <div id="highscorelist"> --><ul id="highscorelist"></ul><!-- </div> --></section><script src="http://underscorejs.org/underscore-min.js"></script><script src="https://code.jquery.com/jquery-2.2.4.min.js"></script><script src="http://backbonejs.org/backbone-min.js"></script><script src="main.js"></script></body></html>
